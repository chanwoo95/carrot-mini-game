<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dfd0b6e02f.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main2.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__score"></span>
      </header>
      <div class="game__field"></div>
    </section>
    <div class="pop-up pop-up--hide">
      <button class="pop-up--button">
        <i class="fas fa-redo-alt"></i>
      </button>
      <div class="pop-up--text"></div>
    </div>
  </body>
</html>
